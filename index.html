<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
  <section class="input-section">
   <header>
     <p class="idea-header">idea<span class="box-header">box</span></p>
   </header>
   <form id="idea-form">
     <input type="text" class="idea-title" aria-label="Title for idea" placeholder=" Title" required>
     <input type="text" class="idea-body" aria-label="Information about idea" placeholder=" Body" required>
     <button class="save-button" aria-label="Save button to commit idea title and information" disabled>save</button>
   </form>
  </section>
  <section> 
    <form>
      <input type="text" class="search-input" placeholder=" Search">
    </form>
  </section>
  <section id="output-section">
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
