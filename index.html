<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="input-section">
   <header>
     <p class="idea-header">idea<span class="box-header">box</span></p>
   </header>
   <form>
     <input type="text" class="idea-title" placeholder=" Title" required>
     <input type="text" class="idea-body" placeholder=" Body">
     <button class="save-button">save</button>
   </form>
  </section>
  <section class="output-section">
    <form>
      <input type="text" class="search-input" placeholder=" Search">
    </form>
    <div>
      <h2>example 1</h2> <button class="delete-button">X</button>
      <p class="idea-details">gbrbeakr rgbnkjerab rgjvajke nrwenqvejr qnvl nwgrn n</p>
      <button class="upvote-button">^</button><button class="downvote-button">#</button><p class="idea-quality">quality:</p><span>swill</span>
    </div>
  </section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
